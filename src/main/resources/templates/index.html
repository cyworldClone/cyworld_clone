<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
<link href="/css/default.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>메인 페이지</h1>
		<th:block sec:authorize="isAnonymous()">
			<input onclick="location.href='member/join'" type="button"
				value="회원가입">
			<input onclick="location.href='member/login'" type="button"
				value="로그인">
			<input onclick="location.href='/oauth2/authorization/google'"
				type="button" value="구글 로그인">
			<input onclick="location.href='/oauth2/authorization/kakao'"
				type="button" value="카카오 로그인">
			
			<h5>업로드&bgm은 lee실험실로 이동</h5>
		</th:block>

		<th:block sec:authorize="isAuthenticated()">
			<div sec:authentication="principal.member.name">
				님 환영합니다. <br>
			</div>
			<input onclick="location.href='member/logout'" type="button"
				value="로그아웃">
			<input onclick="location.href='miniHome/myhomp'" type="button"
				value="내 미니홈피">
			<input onclick="location.href='/lee'" type="button"
				value="Lee실험실">

		</th:block>

		<div sec:authorize="isAuthenticated()">
			이 텍스트는 인증을 완료한 사용자만 볼 수 있습니다.<br> 로그인 유저 아이디: <span
				sec="authentication=" name></span>
			<ul>
				<il>로그인 유저 아이디: <span sec:authentication="name"></span></il>
				<br>
				<il>유저 정보: <span sec:authentication="principal"></span></il>
				<br>
				<il>권한 정보: <span sec:authentication="principal.authorities"></span></il>
				<br>
			</ul>
		</div>


	</div>
</body>
</html>
